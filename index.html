<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner SOS</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/hot-sneaks/jquery-ui.css" />

    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
    <main>
        <!-- header -->
        <header class="row ">
            <!-- header img class is dinner-table -->
            <div class="col s12 dinner-table">
                <div>
                    <!-- h1 DINNER SOS title -->
                    <h1 class="app-name"> <span class="dinner">DINNER </span> <span class="sos">SOS</span></h1>
                </div>
                <!-- button to open up modal -->
                <a class="waves-effect yellow darken-1 hungry-btn btn-large" id="modal-pop">Hungry?</a>
                <!-- The modal -->
                <div class="modal">
                    <div class="modal-header">
                        <h3>What are you in the mood for?</h3>
                        <p>Use the search bar to type in a dinner choice (ex: Italian, Mexican or Steakhouse). If you
                            don't know what you want to eat, select the "Pick for Me" button, which will choose for you.
                        </p>
                        <!-- User Input -->
                        <div class="line-three">
                            <input type="text" id="searchinput">
                            <button type="submit" id="searchButton" class="buttons">Search</button>
                            <button type="submit" id="pick-for-me" class="buttons">Pick for me</button>
                        </div>
                    </div>
                </div>
                    <!-- end of modal -->

            </div>

        </header>

        <!-- body container for the 3 images -->
        <section class="middle-section">
            <div id="results" class="row mid">
                <!-- image-border is the class name for the border -->
                <div class="col s4"> <!-- seperates the row in 3 even colums -->
                    <img class="hoverable image-border"></img>
                    <h6 class="restaurant-name">Restaurant Name</h6>

                </div>
                <div class="col s4">
                    <img class="hoverable image-border"></img>
                    <h6 class="restaurant-name">Restaurant Name</h6>
                </div>
                <div class="col s4">
                    <img class="hoverable image-border"></img>
                    <h6 class="restaurant-name">Restaurant Name</h6>
                </div>

            </div>
        </section>

        <!-- bottom section for the routes map -->
        <section class="bottom-section">
            <div class="row">
                <div class="col s12">
                    <h6 class="directions">Directions:</h6>
                    <img class="map">
                </div>
            </div>

        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>


</html>
